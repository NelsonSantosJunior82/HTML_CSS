<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid black;
            padding: 10px;
        }

        th.cabecalho{
            background-color: lightgray;
        }
        td.cabecalho{
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            
                <th class="cabecalho" rowspan="2">Área</th>
            
                <th class="cabecalho" rowspan="2">Disciplina</th>
                <th class="cabecalho" colspan="2">Notas</th>
                <th class="cabecalho" rowspan="2">Média</th>
            
            </tr>
            <tr>
                <th class="cabecalho">Nota 1</th>
                <th class="cabecalho">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="cabecalho" colspan="4">Média de Exatas</th>
                <td class="cabecalho">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="cabecalho" colspan="4">Média de Humanas</th>
                <td class="cabecalho">0.0</td>
            </tr>
           
            
        </tbody>
    </table>
</body>
</html>
